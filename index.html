<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destiny-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="destiny-app">

    <div v-for="card in cards" class = "card" v-bind:class="card.color">

        <img v-bind:src="card.img">

        <div class="health">{{card.health}}</div>

        <div v-if="card.rarity">
            <span class="rarity rare">{{card.setNumber}}</span>
        </div>
        <div v-else>
            <span class="rarity legendary">{{card.setNumber}}</span>
        </div>

        <div class="name">{{card.name}}</div>

        <div class="affl" v-bind:class="card.affl">{{card.affl}}</div>



    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
